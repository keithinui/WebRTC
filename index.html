<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fukuda Denshi RPR System</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div class="p2p-media">

        <!-- Video(Remote) -->
        <div class="remote-stream">
          <video id="js-remote-stream"></video>
        </div>

        <!-- Video(Local) -->
        <div class="local-stream">

          <h1 class="heading">Remote Pulmonary Rehabilitation System</h1>
          <p class="note">
            Fukuda Denshi Co., Ltd.<br>
            <br>
            Your ID: <span id="js-local-id"></span><br>
            <br>
            <input type="text" placeholder="Remote Peer ID" id="js-remote-id">
            <button id="js-call-trigger">Connect</button>
            <button id="js-close-trigger">Close</button>

          </p>

          <video id="js-local-stream"></video>
        </div>

      </div>

      <p class="meta" id="js-meta"></p>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script type="text/javascript" src="key.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
