<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fukuda Denshi RPR System</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

      <div class="p2p-media">

        <!-- Video(Remote) -->
        <div class="remote-streams" id="js-remote-streams"></div>

        <div class="local-stream">
          <!-- Title, button, LAbles -->
          <h1 class="heading">Remote Pulmonary Rehabilitation System</h1>
          <p class="logo">
            Fukuda Denshi Co., Ltd.
          </p>
          <p class="note">
            <br>
            Change Room mode (before join in a room):
            <a href="#">mesh</a> / <a href="#sfu">sfu</a>
            <br>

            <span id="js-room-mode"></span>:
            <input type="text" placeholder="Room Name" id="js-room-id" value="001">
            <button id="js-join-trigger">Join</button>
            <button id="js-leave-trigger">Leave</button>

          </p>

          <!-- Video(Local) -->
          <video id="js-local-stream"></video>
        </div>
      </div>

        <div>
          <pre class="messages" id="js-messages"></pre>
          <input type="text" id="js-local-text">
          <button id="js-send-trigger">Send</button>
        </div>

      <p class="meta" id="js-meta"></p>

    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
    <script type="text/javascript" src="key.js"></script>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
